<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../agregar/agregar.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BanLon</title>
    <script type="module" src="../agregar/agregar.js" defer></script>
  </head>

  <body>
    <main class="container">
            <button id="volver">Volver</button>

      <h1>Agregar nuevo prestamo</h1>

   <form class="form-grid" id="greet-form">
  <input id="greet-name" placeholder="Nombre" />
  <input id="greet-cedula" placeholder="Cédula" />
  <input id="greet-phone" placeholder="Celular" />
  <input id="greet-address" placeholder="Dirección" />
  <input id="greet-value" style=" color:white;" placeholder="Valor del Préstamo" />
  <input id="greet-time" style=" color:white;" placeholder="Tiempo" />
  <input id="greet-nameCodeudor" placeholder="Nombre Codeudor" />
  <input id="greet-tasa" style=" color:white;" placeholder="Tasa" />
  <button id="greet-submit" type="submit" class="full-width">Agregar</button>

</form>

<div id="custom-alert" style="display:none; color:red; padding:1em;   font-size: 2em;"></div>


      <p id="greet-msg"></p>
    </main>
  </body>
</html>
